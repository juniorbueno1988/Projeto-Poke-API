<ion-header>
  <ion-toolbar>
    <ion-title>Pokémons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons" (click)="verDetalhes(pokemon.name)" detail button>
      <ion-avatar slot="start">
        <img [src]="pokemon.image" [alt]="pokemon.name" />
      </ion-avatar>
      <ion-label>
        {{ pokemon.name | titlecase }}
      </ion-label>

      <!-- Ícone de favorito -->
      <ion-icon
        slot="end"
        [name]="isFavorito(pokemon.name) ? 'star' : 'star-outline'"
        (click)="toggleFavorito(pokemon.name, $event)"
        color="warning"
      ></ion-icon>
    </ion-item>
  </ion-list>

  <ion-button expand="full" (click)="carregarMais()">
    Carregar mais Pokémons
  </ion-button>
</ion-content>
